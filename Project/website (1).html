<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoppage Analysis Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">"
    <link rel="stylesheet" href="style1.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
            <img src="NLCIL logo.png">
            </div>
            <div class="wrapper">
                <div class="box">
                    <div class="input-bx">
                        <div class='button-box'>
                        <h1 class="name-field-title">Enter your name here</h1>
                        <form>
                            <input type='text'class='input-field'placeholder='Name' required>
                        </form>
                        <h2 class="upload-area-tile">Upload</h2>
                        <form>
                            <input type="file" id="upload"placeholder=""accept=".xsl, .xslx, .csv"hidden>
                            <label for="upload"class="uploadlabel">
                                <span><i class="fa fa-cloud"></i></span>
                                <p>Click to Upload</p>
                            </label>
                        </form>
                        </div>
                    </div>
                    <div id="filewrapper">
                        <h3 class="uploaded">Uploaded Documnets</h3>
                        <div class="showfilebox">
                            <div class="left">
                                <h3>Stoppage Analaysis.xlsx</h3>
                            </div>
                            <div class="right">
                                <span>&#215;</span>
                            </div>
                        </div>
                    </div>
                    <form>
                        <button type='submit'class='submit-btn'>Submit</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
        <script>
         window.addEventListener("load",()=>{
            const input = documnet.getElementById("upload");
            const filewrapper =document.getElementById(filewrapper);

            input.addEventListener("change",(e)=>{
                let fileName = e.target.files[0].name;
                let filetype = e.target.value.split(".").pop();
                fileshow(fileName, filetype)
            })

            const fileshow=(fileName, filetype)=>{
                const showfileboxElem= documant.createElement("div");
                showfileboxElem.classList.add("showfilebox");
                const leftElem = documnet.createElement("div");
                leftElem.classList.add("left");
                const fileTypeElem= document.createElement("span");
                filetypeElem.classList.add("filetype");
                filetypeElem.innerHTML=filetype;
                leftElem.append(filetypeElem);
                const filetitleElem= document.createElement(h3);
                filetitleElem.innerHTML=fileName;
                leftElem.append(filetitleElem);
                showfileboxElem.append(leftElem);
                const rightElem = document.createElement("div");
                rightElem.classList.add("right");
                showfileboxElem.append(rightElem);
                const crossElem= documnet.createElement("span");
                crossElem.innerHTML="&#215;";
                rightElem.append(crossElem);
                filewrapper.append(showfileboxElem);

                crossElem.addEventListener("click",()=>{
                    filewrapper.removeChild(showfileboxElem);
                })
            }
         })
        </script>
